# docker-compose.yml
name: portfolio
services:
  portfolio:
    image: ${IMAGE_REPO}:${IMAGE_TAG}
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:80"
    cap_add:
      - NET_BIND_SERVICE
    command: ["caddy", "file-server", "--root", "/usr/share/caddy", "--listen", ":80"]
    networks:
      - portfolio-network
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    # Безопасность
    security_opt:
      - no-new-privileges:true

networks:
  portfolio-network:
    driver: bridge