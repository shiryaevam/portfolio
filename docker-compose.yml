# docker-compose.yml
name: portfolio
services:
  portfolio:
    image: ${IMAGE_REPO}:${IMAGE_TAG}
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:80"
    cap_add:
      - NET_BIND_SERVICE
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    command: ["caddy", "file-server", "--root", "/usr/share/caddy", "--listen", ":80"]
    networks:
      - portfolio-network
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    # Безопасность
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/caddy.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  portfolio-network:
    driver: bridge
volumes:
  caddy_data:
  caddy_config: