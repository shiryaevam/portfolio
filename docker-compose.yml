# docker-compose.yml
name: portfolio
services:
  portfolio:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ${PROJECT_DIR:-.}/caddy.json:/etc/caddy/caddy.json:ro
      - ${PROJECT_DIR:-.}/dist:/usr/share/caddy:ro
    command: ["caddy", "run", "--config", "/etc/caddy/caddy.json"]
    networks:
      - portfolio-network
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    # Безопасность
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/caddy.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  portfolio-network:
    driver: bridge
volumes:
  caddy_data:
  caddy_config: