name: Deploy Pipeline

on:
  push:
    branches: [main, develop]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript check
        run: yarn type-check

      - name: Run ESLint
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Check server connectivity
        run: |
          echo "ğŸ” Checking server connectivity..."
          echo "Host: ${{ secrets.SSH_HOST }}"
          echo "Port: ${{ secrets.SSH_PORT }}"
          ping -c 3 ${{ secrets.SSH_HOST }} || echo "âš ï¸ Ping failed"
          nc -zv ${{ secrets.SSH_HOST }} ${{ secrets.SSH_PORT }} || echo "âš ï¸ Port ${{ secrets.SSH_PORT }} not accessible"
          
      - name: Test SSH connection
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          port:  ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "âœ… SSH connection successful!"
            echo "ğŸ‘¤ User: $(whoami)"
            echo "ğŸ“ Directory: $(pwd)"
            echo "ğŸ“… Time: $(date)"

      - name: Deploy to Production
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "ğŸš€ Starting deployment..."
            echo "ğŸ“… Time: $(date)"
            echo "ğŸ‘¤ User: $(whoami)"
            echo "ğŸ“ Current directory: $(pwd)"
            
            cd ~/portfolio
            echo "ğŸ“ Changed to: $(pwd)"
            
            # Check if docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "âŒ docker-compose.yml not found!"
              echo "ğŸ“‹ Files in directory:"
              ls -la
              exit 1
            fi
            
            # Check Docker
            echo "ğŸ³ Docker status:"
            docker --version || echo "âŒ Docker not installed"
            docker-compose --version || echo "âŒ Docker Compose not installed"
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose down || echo "âš ï¸ No containers to stop"
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main || echo "âš ï¸ Git pull failed, continuing..."
            
            # Build and start containers
            echo "ğŸ”¨ Building and starting containers..."
            docker-compose up -d --build
            
            # Wait and check
            echo "â³ Waiting for containers to start..."
            sleep 30
            
            echo "ğŸ” Container status:"
            docker-compose ps
            
            echo "âœ… Deployment completed!"