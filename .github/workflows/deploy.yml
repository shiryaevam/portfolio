name: Deploy Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript check
        run: yarn type-check

      - name: Run ESLint
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/${{ github.repository }}:deploy-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    timeout-minutes: 20
    steps:
      - name: Checkout repo (for configs upload)
        uses: actions/checkout@v4

      # dist Ð±Ð¾Ð»ÑŒÑˆÐµ Ð½Ðµ Ð½ÑƒÐ¶ÐµÐ½: Ð´ÐµÐ¿Ð»Ð¾Ð¸Ð¼ Ñ‡ÐµÑ€ÐµÐ· Ð³Ð¾Ñ‚Ð¾Ð²Ñ‹Ð¹ Docker-Ð¾Ð±Ñ€Ð°Ð·

      - name: Verify configs exist
        run: |
          ls -la caddy.json docker-compose.yml
          test -f caddy.json
          test -f docker-compose.yml

      - name: Upload docker-compose to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.yml"
          target: "~/portfolio"
          overwrite: true

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -euo pipefail
            mkdir -p ~/portfolio
            cd ~/portfolio
            export PROJECT_DIR=~/portfolio

            rollback_and_exit() {
              echo "Attempting rollback..."
              if [ -f .last_successful ]; then
                export PREV_IMAGE_TAG="$(cat .last_successful)"
                if [ -z "${PREV_IMAGE_TAG:-}" ]; then
                  echo "No previous tag recorded in .last_successful"; exit 1; fi
                echo "Rolling back to $PREV_IMAGE_TAG"
                set -a
                echo IMAGE_REPO="$IMAGE_REPO" > .env
                echo IMAGE_TAG="$PREV_IMAGE_TAG" >> .env
                set +a
                docker compose -p portfolio -f docker-compose.yml --project-directory "$PROJECT_DIR" pull || true
                docker compose -p portfolio -f docker-compose.yml --project-directory "$PROJECT_DIR" up -d --remove-orphans || true
                docker compose -p portfolio -f docker-compose.yml --project-directory "$PROJECT_DIR" ps || true
                echo "Rollback complete"
              else
                echo ".last_successful not found; cannot rollback"
              fi
              exit 1
            }

            # Docker login Ð² GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ÐÐ°ÑÑ‚Ñ€Ð°Ð¸Ð²Ð°ÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¾Ð±Ñ€Ð°Ð·Ð° Ð´Ð»Ñ compose
            export IMAGE_REPO=ghcr.io/${{ github.repository }}
            export IMAGE_TAG=deploy-${{ github.sha }}
            set -a
            echo IMAGE_REPO="$IMAGE_REPO" > .env
            echo IMAGE_TAG="$IMAGE_TAG" >> .env
            set +a

            # ÐŸÐ¾Ð´Ñ‚ÑÐ½ÑƒÑ‚ÑŒ Ð¸ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑŒ Ð½Ð¾Ð²ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ
            docker compose -p portfolio -f docker-compose.yml --project-directory "$PROJECT_DIR" pull
            docker compose -p portfolio -f docker-compose.yml --project-directory "$PROJECT_DIR" up -d --remove-orphans
            
            docker compose -p portfolio -f docker-compose.yml --project-directory "$PROJECT_DIR" ps
            # Ð¡Ð¼Ð¾ÑƒÐº-Ñ‚ÐµÑÑ‚ HTTP (Ð¶Ð´Ñ‘Ð¼ Ð´Ð¾ 60Ñ, Ð¿Ð¾ÐºÐ° ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€ Ð³Ð¾Ñ‚Ð¾Ð²)
            for i in {1..12}; do
              if curl -fsS http://localhost/ -H "Host: shiryaev.am" >/dev/null; then
                echo "Smoke OK"; break; fi; echo "waiting..."; sleep 5; done
            curl -fI http://localhost/ -H "Host: shiryaev.am" || (echo "Smoke test failed" && docker logs --tail 200 portfolio-portfolio-1 && rollback_and_exit)

            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° HTTPS Ð´Ð»Ñ Ð²ÑÐµÑ… Ð´Ð¾Ð¼ÐµÐ½Ð¾Ð²
            DOMAINS=(
              shiryaev.am
              shiryaevam.pro
              shiryaevam.tech
              shiryaevam.com
              shiryaevam.ru
              shiryaevam.store
              shiryaevam.site
              shiryaevam.online
            )

            echo "Checking HTTPS (200) on apex domains..."
            for d in "${DOMAINS[@]}"; do
              echo " - https://$d"
              ok=false
              for i in {1..12}; do
                code=$(curl -sS -o /dev/null -w '%{http_code}' --resolve "$d:443:127.0.0.1" "https://$d/") || code=000
                if [ "$code" = "200" ]; then ok=true; echo "   OK (200)"; break; fi
                echo "   waiting ($code)..."; sleep 5
              done
              if [ "$ok" != true ]; then
                echo "HTTPS check failed for $d (code $code)" && docker logs --tail 200 portfolio-portfolio-1 && rollback_and_exit
              fi
            done

            echo "Checking HTTPS redirects (308) on www subdomains..."
            for d in "${DOMAINS[@]}"; do
              www="www.$d"
              status=$(curl -sS -o /dev/null -w '%{http_code}' -I --resolve "$www:443:127.0.0.1" "https://$www/") || status=000
              if [ "$status" != "308" ]; then
                echo "Expected 308 for $www, got $status" && docker logs --tail 200 portfolio-portfolio-1 && rollback_and_exit
              fi
              loc=$(curl -sS -I --resolve "$www:443:127.0.0.1" "https://$www/" | awk -F': ' 'tolower($1) == "location" {print $2}' | tr -d '\r')
              case "$loc" in
                https://$d*) echo "   $www -> $loc" ;;
                *) echo "Bad Location for $www: $loc" && docker logs --tail 200 portfolio-portfolio-1 && rollback_and_exit ;;
              esac
            done

            # Ð—Ð°Ñ„Ð¸ÐºÑÐ¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ ÑƒÑÐ¿ÐµÑˆÐ½Ñ‹Ð¹ Ñ€ÐµÐ»Ð¸Ð· Ð´Ð»Ñ Ð¿Ð¾Ñ‚ÐµÐ½Ñ†Ð¸Ð°Ð»ÑŒÐ½Ð¾Ð³Ð¾ Ð¾Ñ‚ÐºÐ°Ñ‚Ð° Ð² Ð±ÑƒÐ´ÑƒÑ‰ÐµÐ¼
